<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="shopping.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <!-- <form background="./form/bg.jpg" (ngSubmit)="handleSubmit()" [formGroup]="loginForm"> -->
                      
                   
                      <form background="./form/bg.jpg" (ngSubmit)="handleSubmit()" [formGroup]="suppilerloginForm">
                 
             
                    <h3 class="mb-5">Sign in</h3>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input formControlName="supplierEmail" type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="supplierEmail">
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input   formControlName="password" type="password" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="password">
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                     <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit" value="Submit">
                      <a href="/userhome"></a>Login</button>
                    </div>
  <!-- 
                    <a class="small text-muted" href="#!">Forgot password?</a> -->

                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/suppilerregister">
                        Register here</a></p>
                 
                    <a href="/privacy" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
