<div>
  <app-suppilernavigation></app-suppilernavigation>
 
    @if (images) {
    <ngb-carousel>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[0]" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
          <!-- <marquee width="100%" direction="up" height="100%">
            This is a sample scrolling text that has scrolls in the upper direction.
            </marquee> -->
          <!-- <h3><b>Fashion is like eating<br> shouldn't stick to the same menu</b></h3> -->
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[1]" alt="Random second slide" />
        </div>
        <div class="carousel-caption">
          <!-- <marquee width="60%" direction="down" height="100%">
            This is a sample scrolling text that has scrolls in the upper direction.
            </marquee> -->
          <!-- <h3><b>Fashion is like eating<br> shouldn't stick to the same menu</b></h3> -->
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
       
          <img [src]="images[2]" alt="Random third slide" />
        </div>
        <div class="carousel-caption">
          <!-- <marquee width="60%" direction="up" height="100%">
            This is a sample scrolling text that has scrolls in the upper direction.
            </marquee> -->
          <!-- <h3><b>Fashion is like eating<br> shouldn't stick to the same menu</b></h3> -->
        </div>
      </ng-template>
    </ngb-carousel>
  }
