
<section class="wrapper">

  <div class="container-fostrap">
    <app-usernavigationcomponent></app-usernavigationcomponent>
    <div>
      <img src="https://i.pinimg.com/originals/ca/86/d4/ca86d4ece0013a4274283278ac0f7fd7.png"  class="fostrap-logo"/>
      <h1 class="heading">
  My Cart 
      </h1>
  </div>


      <div class="content"  >
          <div class="container" >   
              <div class="row" >
                  <div class="col-xs-12 col-sm-4" *ngFor=" let product of Product" >
                      <div class="card" >
                          <a class="img-card" href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html">
                            <img [src]="product.imgPath">
                        </a>
                          <div class="card-content" >
                              <h5 class="card-title" align="center">
                                {{product.productName}}
                              </h5>
                              <div class="price">{{product.price|currency:'INR'}}</div>
                              <!-- <p class="">
                                  Tutorial to make a carousel bootstrap by adding more wonderful effect fadein ...
                              </p>  -->
                              <div class="quantity">Product Quantity : {{product.productQuantity}}</div>
                              <div class="category">Product Category : {{product.productCategory}}</div>
                             
                              
                          </div>
                          <div class="card-read-more">
                            <button class="btn btn-link btn-block">Buy</button>&nbsp;      
                            <button class="btn btn-link btn-block" (click)="deletebyId(product.productId)">Delete</button>
                              <!-- <button (click)="addCart(i.productId)" class="btn btn-link btn-block">Add to cart</button> -->
           
                          </div>
                      </div>
                  </div>


              </div>
          </div>
      </div>
  </div>
</section>
