<section class="wrapper">

  <div class="container-fostrap">
    <app-suppilernavigation></app-suppilernavigation> 
    <div>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5vVKb6h0MdaXeBEPubRNsfGHncY7_JbpF6Q&s"  class="fostrap-logo"/>
      <h1 class="heading">
        Fab Fashion 
      </h1>
  </div>


      <div class="content"  >
          <div class="container" >   
              <div class="row" >
                  <div class="col-xs-12 col-sm-4" *ngFor=" let i of Product" >
                      <div class="card" >
                          <a class="img-card" href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html">
                            <img src="{{i.imgPath}}">
                        </a>
                          <div class="card-content" >
                              <h5 class="card-title" align="center">
                                {{i.productName}}
                              </h5>
                              <div class="price">{{i.price|currency:'INR'}}</div>
                              <!-- <p class="">
                                  Tutorial to make a carousel bootstrap by adding more wonderful effect fadein ...
                              </p>  -->
                              <div class="quantity">Product Quantity : {{i.productQuantity}}</div>
                              <div class="category">Product Category : {{i.productCategory}}</div>
                             
                              
                          </div>
                          <div class="card-read-more">
                            
                              <button class="btn btn-link btn-block" (click)="deletebyId(i.productId)">Delete Now</button>&nbsp;
                              <button class="btn btn-link btn-block" (click)="updateProduct(i.productId)">Update Product</button>&nbsp;
                              
                          </div>
                      </div>
                  </div>


              </div>
          </div>
      </div>
  </div>
</section>
